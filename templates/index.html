{% extends "base.html" %}
{% block content %}
    <div class="container-fluid mt-3 mb-5 bg-secondary ">
        <h2 class="text-white p-2">
            Text to Speech
        </h2>
    </div>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="d-flex gap-2 align-items-center w-50 mb-5 ms-2">
            <input
                    type="file"
                    name="file"
                    class="form-control-sm"
                    onchange="this.form.submit()"
            >

        </div>
        <div id="passwordHelpBlock" class="form-text ms-2">
            Please choose the File to upload to transcribe to speech
        </div>
    </form>
{% endblock %}
